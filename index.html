<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Игра Чепуха</title>

      <!-- фреймворк bootstrap -->
       
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="assets/favicon.ico" type="favicon.ico">
    <script src="js/index.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="row g-3 mb-5 justify-content-center">
        <div class="col-md-12">
          <h1 class="my-heading my-5 text-center">Чепуха</h1>
        </div>
      </div>
      <div id="questions" class="row g-3 mb-5 justify-content-center">
        <div class="col-md-4">
          <div class="form-floating answer">
            <input type="text"  class="form-control" id="answer" />
            <label  for="title" id="label">Кто?</label>
          </div>

          <div class="form-floating answer1 d-none">
            <input type="text" class="form-control" id="answer" />
            <label for="title" id="label">Где?</label>
          </div>

          <div class="form-floating answer2 d-none">
            <input type="text"  class="form-control" id="answer" />
            <label for="title" id="label">С кем?</label>
          </div>

          <div class="form-floating answer3 d-none">
            <input type="text" class="form-control" id="answer" />
            <label for="title" id="label">Что делали?</label>
          </div>

          
          <div class="form-floating answer4 d-none">
            <input type="text" class="form-control" id="answer" />
            <label for="title" id="label">Зачем?</label>
          </div>

          <div class="form-floating answer5 d-none">
            <input type="text" class="form-control" id="answer" />
            <label for="title" id="label">Чем дело закончилось?</label>
          </div>


          <div class="btn-group  d-flex justify-content-center my-3">
            <button id="next" type="button" class="btn btn-outline-secondary">
              Далее
            </button>
          </div>
        </div>
      </div>
      <div class="row g-3 mb-5 justify-content-center">
          <div class="col-md-4" id="story">
            
          </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
